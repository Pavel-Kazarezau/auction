<html>
<head>
    <title>Create auction lot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <h2> Create Lot</h2>
          <form action="" method="post">
              <b>Enter lot name:</b><br>
              <label>
                  <input type="text" name="name" placeholder="Lot name">
              </label><br>
              <b>Enter lot description:</b><br>
              <label>
                  <input type="text" name="description" placeholder="Description">
              </label><br>
              <b>Enter lot start price:</b><br>
              <label>
                  <input type="number" name="price" min="0.00" step="any" placeholder="Type your price" >
              </label><br>
              <label>
                  <b>Load lot picture:</b><br>
                  <input type="file" name="picture">
              </label><br>
              <label>
                  <br><input type="submit" value="Create lot">
              </label>
          </form>
        </div>
    </div>
</body>
</html>

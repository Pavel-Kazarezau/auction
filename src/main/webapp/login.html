<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <form action="login" method="post">
                <label>
                    <b>Username</b><br>
                    <input type="text" name="username">
                </label><br>
                <label>
                    <b>Password</b><br>
                    <input type="password" name="password">
                </label><br>
                <label>
                    <input type="submit" value="Log In">
                </label><br>
                <label>
                    <b>Remember me</b><input type="checkbox" checked="checked" name="remember">
                </label><br>
            </form>
        </div>
    </div>
</body>
</html>
